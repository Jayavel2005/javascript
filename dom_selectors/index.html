<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/javascript/dom_selectors/style.css" />
  </head>
  <body>
    <header>
      <h1>🍕 Food Cook Planner</h1>
    </header>
    <main>
      <div class="input-container">
        <input
          type="text"
          name="userinput"
          class="inputFood"
          id="inputBox"
          placeholder=" I like to eat.."
          value="Pizza"
        />
        <button class="input-btn" id="saveBtn">Save</button>
      </div>
    </main>

    <div>
      <ul class="food-items" id="food-items">
        <li class="food-item">Sambar</li>
        <li class="food-item">Rasam</li>
        <li class="food-item">Curd</li>
      </ul>
    </div>

    <script src="/javascript/dom_selectors/app.js"></script>
  </body>
</html>
